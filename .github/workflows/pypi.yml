name: Publish to (Test)PyPi using Poetry
# This workflow is started automatically when using GitHub's release workflow.
# When the release is marked as 'pre-release', the package is built and deployed to TestPyPi automatically.
# Otherwise, the package is deployed to PyPi (also when this action is started manually)

on:
  release:
    types: [released, prereleased]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://test.pypi.org/p/openwfs
      
    permissions:
      id-token: write  # Required for OIDC
    
    steps:
    # Checkout the repository
    - name: Check out the repository
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Install Poetry
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        version: '1.8.3'
        
    # Install dependencies and build the project
    - name: Install dependencies and build package
      run: |
        poetry install
        poetry build

    - name: Publish package distributions to TestPyPI
      if: ${{ github.event.action == 'prereleased' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true

    - name: Publish package distributions to the true PyPI
      if: ${{ github.event.action != 'prereleased' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

        
